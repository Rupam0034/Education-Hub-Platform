<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduHub - Student Batch Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4 bg-white">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 fw-bold text-primary">Enroll in a Batch</h2>
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="studentName" class="form-label fw-semibold">Student Name</label>
                                    <input type="text" class="form-control form-control-lg" id="studentName" placeholder="Enter your name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="teacher" class="form-label fw-semibold">Select Teacher</label>
                                <select class="form-select form-select-lg" id="teacher" required>
                                    <option selected disabled>Choose a teacher</option>
                                    <option>Anand Kumar</option>
                                    <option>Alakh Pandey</option>
                                    <option>Vineet Loomba</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="batch" class="form-label fw-semibold">Select Batch</label>
                                <select class="form-select form-select-lg" id="batch" required>
                                    <option selected disabled>Choose your batch</option>
                                    <option>Batch 1</option>
                                    <option>Batch 2</option>
                                    <option>Batch 3</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Mode of Learning</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="online" value="online" required>
                                    <label class="form-check-label" for="online">Online</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="offline" value="offline" required>
                                    <label class="form-check-label" for="offline">Offline</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label fw-semibold">Additional Comments</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Enter any additional information"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Upload ID Proof</label>
                                <input type="file" class="form-control" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">Enroll Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
